
<style type="text/css">
    body {
        color: #404E67;
        background: #F5F7FA;
        font-family: 'Open Sans', sans-serif;
    }
    .table-wrapper {
        width: 700px;
        margin: 30px auto;
        background: #fff;
        padding: 20px;  
        box-shadow: 0 1px 1px rgba(0,0,0,.05);
    }
    .table-title {
        padding-bottom: 10px;
        margin: 0 0 10px;
    }
    .table-title h2 {
        margin: 6px 0 0;
        font-size: 22px;
    }
    .table-title .add-new {
        float: right;
        height: 30px;
        font-weight: bold;
        font-size: 12px;
        text-shadow: none;
        min-width: 100px;
        border-radius: 50px;
        line-height: 13px;
    }
    .table-title .add-new i {
        margin-right: 4px;
    }
    table.table {
        table-layout: fixed;
    }
    table.table tr th, table.table tr td {
        border-color: #e9e9e9;
    }
    table.table th i {
        font-size: 13px;
        margin: 0 5px;
        cursor: pointer;
    }
    table.table th:last-child {
        width: 100px;
    }
    table.table td a {
        cursor: pointer;
        display: inline-block;
        margin: 0 5px;
        min-width: 24px;
    }    
    table.table td a.add {
        color: #27C46B;
    }
    table.table td a.edit {
        color: #FFC107;
    }
    table.table td a.delete {
        color: #E34724;
    }
    table.table td i {
        font-size: 19px;
    }
    table.table td a.add i {
        font-size: 24px;
        margin-right: -1px;
        position: relative;
        top: 3px;
    }    
    table.table .form-control {
        height: 32px;
        line-height: 32px;
        box-shadow: none;
        border-radius: 2px;
    }
    table.table .form-control.error {
        border-color: #f50000;
    }
    table.table td .add {
        display: none;
    }
    .col-md-12.nopadd {
    padding: 0 !important;
}
.col-md-12.nopadd {
    padding: 0 !important;
}
.col-md-2.nopadd {
    padding: 0 !important;
}
.container-fluid.nopadd {
    padding: 0;
}
</style>

<body>
    <!--start header and left-bar-->
    <div class="container-fluid nopadd">
        <div class="col-md-12 nopadd">
            {% include "base/header.html" %}
        </div>
        <div class="col-md-12 nopadd">
            <div class="col-md-2 nopadd">
                {% include "base/left-bar.html" %}
            </div>
            <div class="col-md-10">
                <form id="city-list-form" action="/city/list" method="get" role="form" style="display: block;">{% csrf_token %}
                <input type="hidden" name="city-list" id="city-list" value="cityList"> 
                <br>

                <div class="col-sm-12 " >
                    
                    <div class="tab-content table-responsive">
                        <div id="city" class="tab-pane fade in active">
                            <div class="topheadtik">
                                <h4 id="city_head"></h4>    
                            </div>
                            <div class="col-sm-12">
                                <!-- order data list -->
                                <table id="example" class="display table table-hover table-striped">
                                    <thead>
                                        <tr>
                                            <th style="width: 160px;">City Name</th>    
                                            
                                        </tr>
                                    </thead>
                                    <tbody id="data_body_list">
                                          
                                                <tr>
                                                    <td>{{city_list}}</td>
                                                   
                                                </tr> 
                                           
                                    </tbody>
                                </table>
                            </div>
                        </div>       
                    </div>
                </div> 
            </form>
  
            </div>
        </div>
    </div>
    <!--End header and left-bar-->

    <!--Start Order Form-->
